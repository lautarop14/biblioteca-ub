{% block content %}

    <p> Ingresa con las credenciales otorgadas para acceder al menú.</p>
    <form method="post">
      <label>Usuario:</label><br />
      <input name="usuario" required><br />

    <p class="muted">Credenciales por defecto: <strong>admin / admin123</strong></p>
    <p class="muted">Si tiene inconvenientes para inciar sesión, comuníquese a lautaro.paz@comunidad.ub.edu.ar</p>
  </div>
{% endblock %}
